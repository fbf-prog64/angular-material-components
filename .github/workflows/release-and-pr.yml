name: Release and create Promotion PR

on:
  push:
    branches:
      - nightly
      - dev
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  release:
    name: Deliver Release
    runs-on: ubuntu-latest
    environment: deploy-zone
    if: github.event.head_commit.message != 'chore(release):' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-pr:
    name: Create Promotion PR
    runs-on: ubuntu-latest
    needs: release
    if: success() && (github.ref_name == 'dev' || github.ref_name == 'nightly')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create PR from nightly → dev
        if: github.ref_name == 'nightly'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --head nightly --base dev --state open --json url --jq '.[0].url')
          if [ -z "$PR_URL" ]; then
            gh pr create --base dev --head nightly --title "chore: merge nightly into dev" --body "Automated PR for nightly → dev promotion."
          fi

      - name: Create PR from dev → main
        if: github.ref_name == 'dev'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --head dev --base main --state open --json url --jq '.[0].url')
          if [ -z "$PR_URL" ]; then
            gh pr create --base main --head dev --title "chore: merge dev into main" --body "Automated PR for dev → main promotion."
          fi
