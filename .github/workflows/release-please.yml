name: Release Please

on:
  push:
    branches:
      - nightly
      - dev
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Determine config and manifest files
        id: config
        run: |
          BRANCH="${{ github.ref_name }}"
          BASE_PATH=".github/release-please"
          CONFIG="${BASE_PATH}/config.json"
          MANIFEST="${BASE_PATH}/manifest.${BRANCH}.json"
          if [ "$BRANCH" = "dev" -o "$BRANCH" = "nightly" ]; then
            PRERELEASE=1
          else
            PRERELEASE=0
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "config=$CONFIG" >> $GITHUB_OUTPUT
          echo "manifest=$MANIFEST" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Perform release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ steps.config.outputs.branch }}
          config-file: ${{ steps.config.outputs.config }}
          manifest-file: ${{ steps.config.outputs.manifest }}
          prerelease: ${{ steps.config.outputs.prerelease }}
          prerelease-type: ${{ steps.config.outputs.branch }}
