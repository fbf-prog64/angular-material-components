name: GitHub Pages - Check if build succeeds

on:
  pull_request:
    branches:
      - nightly
      - dev
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: 'gh-pages-check'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify that build succeeds
        run: pnpm run build:gh-pages
